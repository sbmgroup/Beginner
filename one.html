<head>

<title>无标题文档</title>
<style type="text/css">
.one{
	position:relative;
	background:#F0F;
	margin:100px;
	margin-right:50px;
	float:left;
	
	}
	.one div{
		position:relative;
		border:1px solid #6F3;
		background:#3FC;
		padding:3px;
		
		
		
		}
		.left{
			top:-6px;
			right:-6px;
			}
			.right{
				
				top:-6px;
				left:-6px;}
</style>
</head>

<body>
<div class="one">
<div class="left"><img src="../image/头像1.jpg"></div>
</div>
<div class="one">
<div class="right"><img src="../image/头像1.jpg"></div>
</div>
</body>
